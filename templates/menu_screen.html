{% extends "base.html" %}
{% block body %}
<center>
<script>
    window.open("/authentication_page", "Authentication Page", "width=100,height=100");
</script>
<br>
<img src="/images/banner.png" alt="Writer's Bloc"/>
<br>
<br><br>
<div style="background-image:url('/images/main_module.png');width:375px;height:455px;">
<div style="display:inline-block;padding-top:65px;padding-right:10px;">
<form method="link" action="javascript:window.location.replace('/create_game')">
	<input type="image" src="/images/create_game_button.png" width=150 height=150 alt="Create Game" onMouseOver="this.src='/images/create_game_button_hover.png'" onMouseOut="this.src='/images/create_game_button.png'">
</form>
<br>
<form method="link" action="javascript:window.location.replace('/find_game_page')">
	<input type="image" src = "/images/find_game_button.png" width=150 height=150  alt="Find Game" onMouseOver="this.src='/images/find_game_button_hover.png'" onMouseOut="this.src='/images/find_game_button.png'">
</form>
</div>
<div style="display:inline-block;padding-top:25px;padding-left:5px;">
<form method="link" action="javascript:window.location.replace('/view_lobby')">
	<input type="image" src="/images/view_lobby_button.png" width=150 height=150 alt="View Lobby" onMouseOver="this.src='/images/view_lobby_button_hover.png'" onMouseOut="this.src='/images/view_lobby_button.png'">
</form>
<br>
<form method="link" action="javascript:window.location.replace('/user_settings')">
    <input type="image" src="/images/settings_button.png" width=150 height=150  alt="Settings" onMouseOver="this.src='/images/settings_button_hover.png'" onMouseOut="this.src='/images/settings_button.png'">
</form>
</div>
</div>
<br><br>
{% if in_game %}
<FONT COLOR= #FF00000> Hey, you got disconnected from a game somehow, but you can rejoin it! </font>
<form method="link" action="javascript:window.location.replace('/game_screen?game_id={{ game_id }}')">
    <input type="submit" value="Join Disconnected Game">
</form>
{% endif %}

<form method="link" action="javascript:window.location.replace('/rules_page')">
    <input type="submit" value="View Rules">
</form>
<div class="button-container">
    <form action="javascript:window.location.replace('/other_games')">
        <input type="image" src="/images/others_button.png" width=150 height=150  alt="Other Games" onMouseOver="this.src='/images/others_button_hover.png'" onMouseOut="this.src='/images/others_button.png'">
    </form>
    <form action="javascript:window.location.replace('/donation_page')">
        <input type="image" src="/images/donate_button.png" width=150 height=150 alt="Donate" onMouseOver="this.src='/images/donate_button_hover.png'" onMouseOut="this.src='/images/donate_button.png'">
    </form>
</div>
</center>
{% endblock %}
